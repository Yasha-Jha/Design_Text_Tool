<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Design Text Tool</title>
  </head>
  
  <body>
    <div class="main_container">
      <nav><h1><span class="d-word">𝖉</span>𝒆𝒔𝒊𝒈𝒏 <span class="t-word">₮</span>𝒆𝒙𝒕 <span class="t-word">₮</span>𝒐𝒐𝒍</h1></nav>
      <main>
        <div id="canvas" class="canvas boxes">
          <!-- <canvas
            id="myCanvas"
            width="200"
            height="100"
            style="border: 1px solid black"
          ></canvas> -->
        </div>
        <div class="customize boxes">
          <div class="customize-div">
            <div>
              <label>Font</label>
              <select id="fontSelect">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Arial Black">Arial Black</option>
                <option value="Gill Sans">Gill Sans</option>
              </select>
            </div>
            <div>
              <label>Size</label>
              <input type="number" id="fontSize" value="16" />
            </div>
            <div>
              <label>Color</label>
              <input
                type="color"
                id="fontColor"
                name="favcolor"
                value="#8d493a"
              />
            </div>
            <button class="add-btn" id="addTextBtn">Add Text</button>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js">
    
    </script>
    </div>
  </body>
</html>
